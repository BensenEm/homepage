<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzem Webdevelopment</title>
    <meta name="description" content="Freelance Webdevelopers. Angular 4, WebGl, HTML5, CSS, JavaScript" />
    <meta name="keywords" content="webdeveloper, webdesign, webentwicklung, browsergames, agentur web" />
    <meta name="author" content="bensen em, shubosha kuro, buzzem" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div id="background">

        <svg width="100%" height="100%" preserveAspectRatio="xMaxYMax slice" viewBox="0 0 400 400" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
            <defs>
                <pattern id="pattern4" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path d="M 1 1 L 50 50 L 100 100 L 150 150 L 199 199" style="stroke:var(--four5); stroke-width:.5px; stroke-linecap:round"></path>
                </pattern>
            </defs>

            <rect y="0" x="0" width="100%" height="100%" fill="url(#pattern4)">
        </svg>
    </div>

    <div class="landing-intro">
        <div class="front-content">
            <div id="intro">
                <span id="anim1">buzz</span>
                <span id="anim2">em</span>
                <p>Webdevelopment</p>
            </div>
        </div>
    </div>


    <section id="contact">
        <h1>KONTAKT</h1>
        <div id="form-container">


            <form action="#">
                <div class="container p-2 p-sm-5 ">
                    <div class="row d-flex flex-row justify-content-between">
                        <svg id="x-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linecap="square"
                            stroke-miterlimit="1.5">
                            <path id="x" d="M0,0 L48,0 L0,48 Z" />
                        </svg>
                        <div class="send-button p-3 d-none d-md-block">
                            <button class="b-btn "> Send</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="title pl-3">
                            <div>
                                <h1>KONTAKT</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="container--ben">
                                <input id="name" class="input--ben" type="text" />
                                <label for="name" class="label--ben">
                                    <span class="content--ben">Name</span>
                                </label>
                                <div class="container--ben before"></div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="container--ben">
                                <input id="email" class="input--ben" type="text" />
                                <label for="email" class="label--ben">
                                    <span class="content--ben">Mail</span>
                                </label>
                                <div class="container--ben before"></div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="container--ben">
                                <input id="subject" class="input--ben" type="text" />
                                <label for="subject" class="label--ben">
                                    <span class="content--ben">Subject</span>
                                </label>
                                <div class="container--ben before"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="container--ben">
                                <input id="telephone" class="input--ben" type="text" />
                                <label for="telephone" class="label--ben">
                                    <span class="content--ben">Telephone</span>
                                </label>
                                <div class="container--ben before"></div>
                            </div>
                        </div>
                        <div class="col-12 col-md-12">
                            <div class="container--ben textarea">
                                <textarea id="text" class="input--ben" type="text"></textarea>
                                <label for="text" class="label--ben">
                                    <span class="content--ben">Message</span>
                                </label>
                                <div class="container--ben before"></div>
                            </div>
                        </div>
                        <div class="col-12 d-md-none">
                            <button class="b-btn"> Send</button>
                        </div>


                    </div>
                </div>

            </form>
        </div>

    </section>


    <section id="impressum">
        <h1>IMPRESSUM</h1>
        <div class="container">
            <div class="row py-5">
                <div class="col-6 d-none d-sm-block">
                    <img src="assets/berlin_raw.svg" class="img-fluid" alt="berlin">
                </div>
                <div class="col-12 col-sm-6 d-flex flex-column">
                    <div><h3>Impressum</h3></div>
                    <p> Angaben gemäß §5 TMG</p>
                    <p> Benjamin Molnár und Sascha Bussian GbR</p>
                    <p> Atzpodienstr. 42 </p>
                    <p>10365 Berlin</p>
                    <p class="top">Vertreten durch: Benjamin Molnár</p>
                    <p>Email: info@buzzem.de</p>
                    <p>Telefon: +49 157 75756525</p>
                    <div><h3>Datenschutz</h3></div>

                </div>
            </div>
        </div>
        <div id="container-i">

        </div>
        <div id="container-d">

        </div>
    </section>
    <div id="footer">
        <nav>
            <ul>
                <li>
                </li>
            </ul>
        </nav>
    </div>


    <script type="text/javascript" src="js/jquery.jrumble.1.3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
