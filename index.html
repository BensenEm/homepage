            <rect y="0" x="0" width="100%" height="100%" fill="url(#pattern4)">

        <div class="front-content">
            <div id="intro">
                <span id="anim1">buzz</span>
                <span id="anim2">em</span>
                <p>Webdevelopment</p>
            </div>
            <div id="mail-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24">
                    <path fill="green" d="M12 .02c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.99 6.98l-6.99 5.666-6.991-5.666h13.981zm.01 10h-14v-8.505l7 5.673 7-5.672v8.504z"
                    />

            </div>

    <section id="section-one">
        <svg id="letter" width="100%" height="100%" viewBox="-4 -4 1032 1032" version="1.1" 
            xml:space="preserve"  preserveAspectRatio="none" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;">
            <path id="left" d="M0,1024L720,576L720,432L0,0L0,1024Z" />
            <g id="right" transform="matrix(-0.688889,0,0,1,1024,0)">
                <path d="M0,1024L743.226,576L743.226,432L0,0L0,1024Z" />
            </g>
            <path id="bottom" d="M0,1024L1024,1024L512,468L0,1024Z" />
            <g id="top" transform="matrix(1,0,0,1,-15,0)">
                <path d="M15,0L15,144L527,600L1038,144L1038,0L15,0Z" />
            </g>
        </svg>
        <form action="submit">
            <div class="send-button p-5 d-none d-md-block">
                <button class="b-btn"> Send</button>
            </div>
            <div class="container p-5">
                <div class="row">
                    <!-- <div id="map" class="col-12 p-r-3 col-md-6 ">
                    </div> -->
                    <div class="title pl-3">
                        <h1>Contact</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="container--ben">
                            <input id="name" class="input--ben" type="text" />
                            <label for="name" class="label--ben">
                                <span class="content--ben">Name</span>
                            </label>
                            <div class="container--ben before"></div>
                        </div>


                        <div class="container--ben">
                            <input id="email" class="input--ben" type="text" />
                            <label for="email" class="label--ben">
                                <span class="content--ben">Mail</span>
                            </label>
                            <div class="container--ben before"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">

                        <div class="container--ben">
                            <input id="subject" class="input--ben" type="text" />
                            <label for="subject" class="label--ben">
                                <span class="content--ben">Subject</span>
                            </label>
                            <div class="container--ben before"></div>
                        </div>
                        <div class="container--ben" on-touch="">
                            <input id="telephone" class="input--ben" type="text" />
                            <label for="telephone" class="label--ben">
                                <span class="content--ben">Telephone</span>
                            </label>
                            <div class="container--ben before"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="container--ben textarea">
                            <textarea id="text" class="input--ben" type="text"></textarea>
                            <label for="text" class="label--ben">
                                <span class="content--ben">Message</span>
                            </label>
                            <div class="container--ben before"></div>

                        </div>
                    </div>
                    <div class="col-12 d-md-none">
                        <button class="b-btn"> Send</button>
                    </div>


                </div>
            </div>

        </form>
        <div>
            <div class="letter left"></div>
            <div class="letter top"></div>
            <div class="letter right"></div>
            <div class="letter bottom"></div>
        </div>
    </section>
